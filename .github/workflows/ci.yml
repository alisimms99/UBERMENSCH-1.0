name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      - name: Check for console.log statements
        working-directory: ./frontend
        run: |
          # Exclude offline.js which legitimately uses console.log for offline debugging
          # Search for console.log but exclude node_modules and offline.js
          found=$(grep -r "console\.log" src/ --exclude-dir=node_modules --exclude=offline.js || true)
          if [ -n "$found" ]; then
            echo "❌ Found console.log statements. Please remove them before committing."
            echo "$found"
            exit 1
          fi
          echo "✅ No console.log statements found (excluding offline.js)"

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: Run flake8
        working-directory: ./backend
        run: |
          flake8 src/ --max-line-length=120 --ignore=E501,W503,E203 --exclude=__pycache__,*.pyc || true
          # Count errors but don't fail the build for now (we'll fix them incrementally)
          echo "Linting complete"

  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for hardcoded localhost URLs in production code
        run: |
          # Check frontend for hardcoded localhost (excluding config.js which should handle it)
          if grep -r "localhost:5180" frontend/src --exclude="config.js" --exclude-dir=node_modules; then
            echo "⚠️  Found hardcoded localhost URLs. Consider using centralized config."
            # Don't fail for now, but warn
          fi
          echo "✅ Security check complete"

